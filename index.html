<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class='text-center' data-flavor='rock'>Contact List</h1>
    </div>
    <div class="row">
      <div class="col-xs-12">


        <!-- This form takes a typed name and gives id #newName
        pressing enter or addName will insert name into the addName function
        in Javascript. -->
        <form id='contactForm'>
            <label>Name:</label>
            <input type="text" class="form-control" id="newName" required>
            <label>Email:</label>
            <input type="text" class="form-control" id="newEmail" required>
            <label>Phone:</label>
            <input type="text" class="form-control" id="newPhone" required>
          <button class="btn btn-default" id="addName">Add Name</button>
        </form>
      </div>
    </div>

    <!-- Create an "edit" button by each "newName" -->
    <li id='template'>
      <span class='name'></span>
      <span class='email'></span>
      <span class='phone'></span>
      <button class='btn btn-xs btn-primary edit'>Edit</button>
    </li>

    <div class="row">
      <div class="col-xs-12">
        <ul id="list"></ul>
      </div>
    </div>
  </div>

  <div id='nameEditModal' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <form id='editNameForm'>
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit Name</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>New Name:</label>
              <input type="text" class="form-control" id="editName" required>
              <label>New Email:</label>
              <input type="text" class="form-control" id="editEmail" required>
              <label>New Phone:</label>
              <input type="text" class="form-control" id="editPhone" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
